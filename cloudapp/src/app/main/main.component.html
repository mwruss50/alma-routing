<ng-template #error_msg>
  <h1 translate>Translate.ConfigureFirst</h1>
  <a translate [routerLink]="['settings']">Translate.ToSettings</a>
</ng-template>
<ng-template #loading_spinner>
  <div class="loading-shade">
    <mat-progress-spinner mode="indeterminate" diameter="50"></mat-progress-spinner>
  </div>
</ng-template>
<ng-template #user_block>
  <h1 translate>Translate.UserBlock</h1>

  <button translate color="primary" (click)="skipUser(true)" type="button" name="yes" class="themed-button">Translate.Yes</button>&nbsp;
  <button translate color="primary" (click)="skipUser(no)" type="button" name="no" class="themed-button">Translate.No</button>
</ng-template>
<div *ngIf="!loadingSettings; else error_msg">
